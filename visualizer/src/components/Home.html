<div class="container">
  <section class="section">
    <div class="container">
      <h1 class="title">Analyze a video</h1>
      <h2 class="subtitle">Search celebrities in our datasets in a video.</h2>
      <form class="field has-addons" action="video">
        <div class="control is-expanded">
          <input name='v' v-model="video"
          class="input is-large" type="uri" placeholder="Insert URI of a video" required>
        </div>
        <div class="control">
          <button type="submit" class="button is-large is-primary">GO</button>
        </div>
      </form>
      <p>Try an example: <a @click="video = 'http://data.memad.eu/yle/a-studio/8a3a9588e0f58e1e40bfd30198274cb0ce27984e'">http://data.memad.eu/yle/a-studio/8a3a9588e0f58e1e40bfd30198274cb0ce27984e</a> </p>

    </div>
  </section>


  <section class="section">
    <div class="container">
      <h1 class="title">Add a celebrity in the dataset</h1>
      <h2 class="subtitle">Crawl the web for new celebrities.</h2>
      <form class="field has-addons" action="person">
        <div class="control is-expanded">
          <input name='p' list='people'
          class="input is-large" type="uri" placeholder="Insert the name of a person" required>
          <datalist id="people">
            <option v-for="p in people" v-bind:value="p.class"/>
          </datalist>
        </div>
        <div class="control">
          <button type="submit" class="button is-large is-primary">GO</button>
        </div>
      </form>
    </div>
  </section>


</div>
